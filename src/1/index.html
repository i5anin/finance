<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Доходы и Расходы</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body class="bg-dark text-white">
        <div class="container mt-5">
            <h3 class="mt-4">Общая статистика:</h3>
            <div>
                <span>Общий доход: </span><span id="totalIncome">0</span><br>
                <span>Общий расход: </span><span id="totalExpense">0</span><br>
                <span>Общая сумма: </span><span id="totalSum">0</span>
            </div>

            <h2>Текущая дата: <span id="currentDate"></span></h2>
            <h3 class="mt-4">Добавить или изменить запись:</h3>
            <form id="financeForm" class="mb-4">
                <div class="form-row">
                    <div class="col">
                        <input type="date" id="entryDate" class="form-control">
                    </div>
                    <div class="col">
                        <input type="number" id="amount" placeholder="Доход/Расход" class="form-control">
                    </div>
                    <div class="col">
                        <select id="category" class="form-control">
                            <option value="Еда">Еда</option>
                            <option value="Развлечения">Развлечения</option>
                            <option value="Счета">Счета</option>
                        </select>
                    </div>
                    <div class="col">
                        <button type="button" onclick="addOrUpdateEntry()"
                            class="btn btn-primary">Добавить/Обновить</button>
                    </div>
                </div>
            </form>
            <h3 class="mt-4">Записи:</h3>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>№</th>
                        <th>Дата</th>
                        <th>Сумма</th>
                        <th>Категория</th>
                    </tr>
                </thead>
                <tbody id="entries"></tbody>
            </table>
        </div>
        <script src="./app.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@typicode/json-server"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>

</html>
